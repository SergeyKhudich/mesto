<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button">
            <img class="profile__edit-vector" src="./images/Vector.svg" alt="Карандаш"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__add-vector" src="./images/Vector-button.svg" alt="Плюс"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title">© 2023 Mesto Russia</p>
    </footer>
    
    <div class="popup" id="popup__profile-edit">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-profile-edit" novalidate>
          <label class="popup__label">
            <input type="text" id="name-input" placeholder="Имя" minlength="2" maxlength="40" class="popup__input popup__input_form_name" value="#" required>
            <span class="name-input-error popup__input-error popup__input-span"></span>
          </label>
          <label class="popup__label">
            <input type="text" id="info-input" placeholder="О себе" minlength="2" maxlength="200" class="popup__input popup__input_form_info" value="#" required>
            <span class="info-input-error popup__input-error popup__input-span"></span>
          </label>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup__profile-add">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-profile-add" novalidate>
          <label class="popup__label">
            <input type="text" id="title-input" placeholder="Название" minlength="2" maxlength="30" name="place" class="popup__input popup__input_form_place" required>
            <span class="title-input-error popup__input-error popup__input-span"></span>
          </label>
          <label class="popup__label">
            <input type="url" id="url-input" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_form_link" required>
            <span class="url-input-error popup__input-error popup__input-span"></span>
          </label>
          <button class="popup__button-save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup__img">
      <figure class="popup__card">
        <button class="popup__button-close" id="popup__img-close" type="button"></button>
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__image-name"></figcaption>
      </figure>
    </div>

    <template id="item-template">
      <div class="element">
        <img class="element__mask" src="#" alt="">
        <button class="element__trash"></button>
        <div class="element__group">
          <h3 class="element__title"></h3>
          <button class="element__button" type="button">
            <img class="element__vector" src="./images/element_Vector.svg" alt="лайк">
          </button>
        </div>
      </div>
    </template>
  </div>
<script src="./scripts/index.js" type="module"></script>
</body>
</html>
